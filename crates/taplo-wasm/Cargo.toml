[package]
edition    = "2021"
name       = "taplo-wasm"
publish    = false
repository = "https://github.com/tamasfe/taplo"
version    = "0.2.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow                   = { version = "1.0.57" }
async-trait              = { version = "0.1.56" }
clap                     = { version = "4.5.8", features = ["derive"] }
console_error_panic_hook = { version = "0.1.7" }
futures                  = { version = "0.3.21" }
getrandom                = { version = "0.2.15", features = ["js"] }
indexmap                 = { version = "~1.6" }
js-sys                   = { version = "0.3.69" }
lsp-async-stub           = { path = "../lsp-async-stub" }
serde                    = { version = "1.0.137", features = ["derive"] }
serde-wasm-bindgen       = { version = "0.6.5" }
serde_json               = { version = "1.0.81" }
taplo                    = { path = "../taplo" }
taplo-cli                = { path = "../taplo-cli", optional = true }
taplo-common             = { path = "../taplo-common", features = ["rustls-tls"] }
taplo-lsp                = { path = "../taplo-lsp", optional = true }
time                     = { version = "0.3.9", features = ["parsing"] }
tokio                    = { version = "1.19.2", default-features = false }
tracing                  = { version = "0.1.35" }
url                      = { version = "2.2.2" }
wasm-bindgen             = { version = "0.2.92" }
wasm-bindgen-futures     = { version = "0.4.40" }

[features]
cli     = ["taplo-cli"]
default = ["lsp", "cli"]
lsp     = ["taplo-lsp"]

[profile.release]
lto       = true
opt-level = 's'
