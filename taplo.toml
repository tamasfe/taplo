include = ["**/*.toml"]
exclude = [
  "**/*nested-1000.toml",
  "**/node_modules/**",
  "**/invalid/*",
  "test-data/analytics/**",
]

[[rule]]
include = ["taplo.toml"]

[rule.formatting]
align_entries = true

[[rule]]
include = ["**/Cargo.toml"]
keys    = ["dependencies", "*-dependencies", "workspace"]

[rule.formatting]
reorder_keys      = true
align_entries     = true
align_comments    = true
array_auto_expand = false

[[rule]]
include = ["**/Cargo.toml"]
keys    = ["package", "workspace.package"]

[rule.formatting]
reorder_keys   = false
align_entries  = true
align_comments = true
