include = ["**/*.toml"]
exclude = [
  "**/*nested-1000.toml",
  "**/node_modules/**",
  "**/invalid/*",
  "test-data/**",
]

[formatting]
align_entries = true

[[rule]]
include = ["taplo.toml"]

[rule.formatting]
array_auto_collapse = false

[[rule]]
include = ["**/Cargo.toml"]

[rule.formatting]
array_auto_expand   = false
inline_table_expand = false
align_comments      = true

[[rule]]
include = ["**/Cargo.toml"]
keys    = ["dependencies", "*-dependencies"]

[rule.formatting]
reorder_keys = true
