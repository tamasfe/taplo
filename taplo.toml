include = ["**/*.toml"]
exclude = [
  "**/*nested-1000.toml",
  "**/node_modules/**",
  "**/invalid/*",
  "test-data/analytics/**",
]

[[rule]]
include = ["**/Cargo.toml"]
keys = ["dependencies", "*-dependencies", "workspace"]

[rule.formatting]
reorder_keys = true
align_entries = true
align_comments = true
